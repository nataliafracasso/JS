    <script>
       var n1 = Number(prompt('Digite um número: ')) // converter string para number
       var n2 = Number(prompt( 'Digite outro número: '))//converter string para number

       alert('A soma entre os números é' + s)
        //O + se aplica para as duas situações abaixo:

        // (string + string) para concatenação
    </script>
